    <body>
        <div class="header login_header">
            <div class="logo_header">
                <img src="../files/images/zenegy-logo.png">

            </div>
            <div class="container_header">

                    <ul>
                        <li><a href="/html/global.html">Global</a></li>
                        <li><a href="/html/teaser.html">Teaser</a></li>
                        <li><a href="/html/page.html">Page</a></li>
                    </ul>

                <div class="edit_app_content edit_app_teaser_content">

                    </div>
                    <div class="edit_app_app_logo">
