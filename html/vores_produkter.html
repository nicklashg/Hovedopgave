<!DOCTYPE html>
<html lang="dk">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <div class="header login_header">
            <div class="logo_header">
                <img src="../files/images/zenegy-logo.png">
                <a>Apps</a>
            </div>
            <div class="container_header">
                <div class="language_header">
                    <p>Sprog: dansk</p>
                </div>
                <div class="btn_header">
                    <a href="https://www.zenegy.com">Gå til Zenegy</a>
                </div>
            </div>
        </div>
           <div class="page_content">
                <div class="product_container_p">
                    <div class="product_container_c">
                        <h1>Vælg hvilket af vores produkter du vil gå til</h1>
                        <div class="redirect-container">
                            <div class="payroll">
                                <img src="https://zenegy.com/media/cfqgmwef/business-suit-people.svg?rmode=max&width=48&height=48">
                                <h1>Payroll</h1>
                            </div>
                            <div class="time">
                                <img src="../files/images/Zenegy-time.png">

                            </div>
                            <div class="expense">
                                <img src="https://zenegy.com/media/4sbhrs4c/expense-banner.svg?rmode=max&width=48&height=48">

                            </div>
                            <div class="numbers">
                                <img src="https://zenegy.com/media/b0bjpy4d/numbers-banner-logo.svg?rmode=max&width=48&height=48">
                                <h1>Numbers</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://status.zenegy.com/">driftstatus</a>
